<div class="row d-flex justify-content-center">
  <div class="col-12 text-center">
    <h5>{{title}}</h5>
  </div>
  <div class="border">
    <canvas class="canvas" #canvas ></canvas>
  </div>
  <div class="col-12 d-flex justify-content-center">
    <button class="btn col-4 mt-3 btn-primary" (click)="clear()">Clear</button>
  </div>
  <div>
    <h2 *ngIf="predicted !=''">Predicted Result: {{predicted}}</h2>
  </div>
</div>
